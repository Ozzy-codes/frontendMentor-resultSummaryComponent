<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400..800">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="total flexColumn marginTop maxWidth_container">
      <h1 class="heading-increase font-base weight-base">
        Your Result
      </h1>
      <div class="score flexColumn">
        <div id="result_average" class="total-media-marginTop" style="height: 85px;">
          ...
        </div>
        <div> of 100 </div>
      </div>
      <div>
        Great
      </div>
      <div>
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="itemizedSummary flexColumn marginTop summary-marginTop maxWidth_container new-summary-spacing">
      <h2 class="heading-increase font-base weight-base">
        Summary
      </h2>
      <div id="summary_items" class="maxWidth">
      </div>
      <form action="none" class="maxWidth">
        <button id="continue_button">Continue</button>
      </form>
      <footer class="remove-margin">
        <div class="attribution maxWidth_container">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/Ozzy-codes">Osvaldo M.</a>.
        </div>
      </footer>
    </div>
  </main>

</body>

<script src="./app.js"></script>

</html>
