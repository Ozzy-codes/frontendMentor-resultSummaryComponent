<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="total">
      <div>
        Your Result
      </div>
      <div class="score">
        <div>
          76
        </div>
        <div>
          of 100
        </div>
      </div>
      <div>
        Great
      </div>
      <div>
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="itemizedSummary total">
      <div>
        Summary
      </div>
      <div class="taskScore">
        <img src="./assets/images/icon-reaction.svg" alt="Lightening icon">
        <div>
          Reaction
        </div>
        <div>
          80 / 100
        </div>
      </div>
      <div class="taskScore">
        <img src="./assets/images/icon-memory.svg" alt="Brain icon">
        <div>
          Memory
        </div>
        <div>
          92 / 100
        </div>
      </div>
      <div class="taskScore">
        <img src="./assets/images/icon-verbal.svg" alt="Chat bubble icon">
        <div>
          Verbal
        </div>
        <div>
          61 / 100
        </div>
      </div>
      <div class="taskScore">
        <img src="./assets/images/icon-visual.svg" alt="Eye icon">
        <div>
          Visual
        </div>
        <div>
          72 / 100
        </div>
      </div>
      <div>
        <form action="">
          <button>Continue</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

<script src="./app.js"></script>

</html>
