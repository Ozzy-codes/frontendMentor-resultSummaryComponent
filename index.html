<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400..800">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="total flexColumn marginTop maxWidth_container">
      <div>
        Your Result
      </div>
      <div class="score flexColumn">
        <div>
          76
        </div>
        <div> of 100 </div>
      </div>
      <div>
        Great
      </div>
      <div>
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="itemizedSummary flexColumn marginTop maxWidth_container">
      <div>
        Summary
      </div>
      <div class="maxWidth">
        <div class="taskScore reactionBackground">
          <img src="./assets/images/icon-reaction.svg" alt="Lightening icon">
          <div class="reactionColor">
            Reaction
          </div>
          <div>
            80
            <span>
              / 100
            </span>
          </div>
        </div>
        <div class="taskScore memoryBackground">
          <img src="./assets/images/icon-memory.svg" alt="Brain icon">
          <div class="memoryColor">
            Memory
          </div>
          <div>
            92
            <span>
              / 100
            </span>
          </div>
        </div>
        <div class="taskScore verbalBackground">
          <img src="./assets/images/icon-verbal.svg" alt="Chat bubble icon">
          <div class="verbalColor">
            Verbal
          </div>
          <div>
            61
            <span>
              / 100
            </span>
          </div>
        </div>
        <div class="taskScore visualBackground">
          <img src="./assets/images/icon-visual.svg" alt="Eye icon">
          <div class="visualColor">
            Visual
          </div>
          <div>
            72
            <span>
              / 100
            </span>
          </div>
        </div>
      </div>
      <form action="none" class="maxWidth">
        <button>Continue</button>
      </form>
      <footer>
        <div class="attribution maxWidth_container">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>
  </main>

</body>

<script src="./app.js"></script>

</html>
